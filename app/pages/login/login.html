<ion-header>
  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<div text-center>
		<h2>Login to your account</h2>
	</div>

	<!-- http://plnkr.co/edit/?p=preview -->
	<form (ngSubmit)="login()">
		<ion-list>

			<ion-item>
				<ion-label fixed>Email</ion-label>
				<ion-input [(ngModel)]="formData.email" type="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label fixed>Password</ion-label>
				<ion-input [(ngModel)]="formData.password" type="password"></ion-input>
			</ion-item>

		</ion-list>
		<div padding>
		  <button block type="submit">Login</button>
		</div>

	</form>

    <div text-center>
        <p>Need an Account?</p>
        <button (click)="goToSignup()">Signup</button>
    </div>



</ion-content>
