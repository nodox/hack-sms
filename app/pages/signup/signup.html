<ion-header>
  <ion-navbar>
    <ion-title text-center>Signup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<div text-center>
		<h2>Signup for an account</h2>
	</div>

	<!-- http://plnkr.co/edit/?p=preview -->
	<form (ngSubmit)="signup()">
		<ion-list>

			<ion-item>
				<ion-label fixed>Email</ion-label>
                <ion-input [(ngModel)]="formData.email" type="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label fixed>Password</ion-label>
                <ion-input [(ngModel)]="formData.password" type="password"></ion-input>
			</ion-item>

		</ion-list>
		<div padding>
		  <button block type="submit">Signup</button>
		</div>

	</form>


    <div text-center>
        <p>Have an Account?</p>
        <button (click)="goToLogin()">Login</button>
    </div>




</ion-content>
