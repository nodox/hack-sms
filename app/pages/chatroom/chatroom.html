<ion-header>

  <ion-navbar>
     <button menuToggle *ngIf="!selectedChatroom">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>chatroom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3>Hello</h3>
</ion-content>

<ion-footer class="bottom-bar">

  <form (ngSubmit)="sendMsg()">
    <ion-grid>
      <ion-row>

        <ion-col width-80>
          <ion-item>
            <ion-textarea [(ngModel)]="msg"></ion-textarea>
          </ion-item>

        </ion-col>  

        <ion-col width-20>
          <button primary full>send</button>
        </ion-col> 

      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
