<ion-header>

  <ion-navbar>
    <ion-title>Room settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="createChatroom()">
        <ion-list>

            <ion-item>
                <ion-label fixed>Name</ion-label>
                <ion-input [(ngModel)]="formData.title" type="text"></ion-input>
            </ion-item>

        </ion-list>
        <button type="submit">Create</button>
    </form>


</ion-content>
