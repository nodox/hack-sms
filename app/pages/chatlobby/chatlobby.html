<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chatroom Lobby</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let chatroom of chatrooms" (click)="chatroomTapped($event, chatroom)">
      {{chatroom.title}}
    </button>
  </ion-list>

</ion-content>
